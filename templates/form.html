<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Submission Form</title>
</head>
<body>

<h2>Score Submission Form</h2>

<form action="{{url_for('form')}}" method="post">
    <label for="maths_score">Maths Score:</label>
    <input type="number" id="maths_score" name="maths_score" required>
    <br><br>
    <label for="science_score">Science Score:</label>
    <input type="number" id="science_score" name="science_score" required>
    <br><br>
    <label for="history_score">History Score:</label>
    <input type="number" id="history_score" name="history_score" required>
    <br><br>
    <button type="submit">Submit Scores</button>
</form>

</body>
</html>
